server {
  listen 80;

  server_name pgadmin.postman17.tech;

  location /.well-known/acme-challenge/ { root /var/www/certbot; }
  # Путь по которому certbot сможет проверить сервер на подлинность

  location / {
    resolver 127.0.0.11;
    set $project http://pgadmin:80;
    proxy_pass $project;
  }
}
